<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title"><strong>Vitacora de envio</strong></h2>
            <button class="close" type="button" aria-label="Close" data-dismiss="modal"></button>
            <span aria-hidden="true">
                &times;
            </span>
        </div>
        <div class="modal-body">
            <div class="col-sm-12 text-center">
                {% comment %}<form action="" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}

                    <div class="modal-footer">
                        <button class="btn btn-danger btn-sm" type="button" data-dismiss="modal">Cancelar
                        </button>

                    </div>
                </form>{% endcomment %}

                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr class="text-center">
                        <th>Nombre de archivo enviado</th>
                        <th>Correo fecha de archivo enviado</th>

                    </tr>

                    </thead>
                    <tbody>
                    {% for deta in detalles %}
                        <tr class="text-center">
                            <td>{{ deta.nombreArchi }}</td>
                            <td>{{ deta.fechaArach }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <div class="modal-footer">
                    <button class="btn btn-danger btn-sm" type="button" data-dismiss="modal">Cancelar
                    </button>
                </div>

            </div>
        </div>

    </div>
</div>
