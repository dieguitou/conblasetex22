<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title"><strong>Agregar</strong></h2>
            <button class="close" type="button" aria-label="Close" data-dismiss="modal"></button>
            <span aria-hidden="true">
                &times;
            </span>
        </div>
        <div class="modal-body">
            <div class="col-sm-12 text-center">
                <form action="{% url 'registrarPrendaEpp' %}" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-2 text-center">
                            <label id="id_nombre" class="col-12">
                                Nombre
                            </label>
                        </div>
                        <div class="col-10">
                            <input name="nombretxt" type="text" id="id_nombre" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-2 text-center">
                            <label id="id_tipo">
                                Tipo
                            </label>
                        </div>

                        <div class="col-10">
                            <select name="tipotxt" type="text" id="id_tipo" class="form-control">
                                <option>Prenda</option>
                                <option>EPP</option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-danger btn-sm" type="button" data-dismiss="modal">Cancelar
                        </button>
                        <button class="btn btn-info btn-sm" type="submit">Agregar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
