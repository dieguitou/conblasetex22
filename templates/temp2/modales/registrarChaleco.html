<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title"><strong>Agregar</strong></h2>
            <button class="close" type="button" aria-label="Close" data-dismiss="modal"></button>
            <span aria-hidden="true">
                &times;
            </span>
        </div>
        <div class="modal-body">
            <div class="col-sm-12 text-center">
                <form action="{% url 'regitrar-prenda' producto.id %}" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <br>
                    <div class="row">
                        <div class="col-2 text-center">
                            <label id="id_nombre">
                                Nombre
                            </label>
                        </div>

                        <div class="col-10">
                            <input name="nombretxt" type="text" id="id_nombre" class="form-control" required>
                        </div>
                    </div>

                    <br>
                    <div class="row">
                        <div class="col-2 text-center">
                            <label id="id_tipoTela">
                                Tipo de Tela
                            </label>
                        </div>

                        <div class="col-10">
                            <input name="telatxt" type="text" id="id_tipoTela" class="form-control" required>
                        </div>
                    </div>

                    <br>
                    <div class="row">
                        <div class="col-2 text-center">
                            <label id="id_color" class="col-12">
                                Color
                            </label>
                        </div>
                        <div class="col-10">
                            <input name="colortxt" type="text" id="id_color" class="form-control" required>
                        </div>
                    </div>


                    <br>
                    <div class="row">
                        <div class="col-2 text-center">
                            <label id="id_talla">
                                Talla
                            </label>
                        </div>
                        <div class="col-10">
                            {#                            <input name="tallatxt" type="text" id="id_talla" class="form-control">#}
                            <select name="tallatxt" type="text" id="id_talla" class="form-control" required>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                                <option>XL</option>
                                <option>XXL</option>
                            </select>
                        </div>
                    </div>

                    <br>
                    <div class="row">
                        <div class="col-2 text-center">
                            <label id="id_descripcion">
                                Descripcion
                            </label>
                        </div>
                        <div class="col-10">
                            <input name="descripciontxt" type="text" id="id_descripcion" class="form-control" required>
                        </div>
                    </div>

                    <br>
                    <div class="row">
                        <div class="col-2 text-center">
                            <label id="id_precio">
                                Precio
                            </label>
                        </div>
                        <div class="col-10">
                            <input name="precionum" type="number" step="any" id="id_Precio" class="form-control"
                                   required>
                        </div>
                    </div>

                    <br>
                    <div class="row">
                        <div class="col-2 text-center">
                            <label id="id_imagen">
                                Imagen
                            </label>
                        </div>
                        <div class="col-10">
                            <input name="imagefil" type="file" id="id_imagen" class="form-control" required>
                        </div>
                    </div>


                    <br>
                    <div class="row">
                        <div class="col-2">
                            <label id="id_fecha">
                                Fecha
                            </label>
                        </div>
                        <div class="col-3">
                            <input name="fechadate" type="date" id="id_fecha" class="form-control">
                        </div>
                    </div>


                    <br>
                    <div class="row">
                        <div class="col-2">
                            <label id="id_cantidad">
                                Cantidad
                            </label>
                        </div>
                        <div class="col-3">
                            <input name="cantidad" type="number" id="id_cantidad" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <div class="modal-footer">
                        <button class="btn btn-danger btn-sm" type="button" data-dismiss="modal">Cancelar
                        </button>
                        <button class="btn btn-info btn-sm" type="submit">Agregar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
